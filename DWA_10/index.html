<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.8.0/cdn/themes/light.css" />
    <script type="module"
        src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.8.0/cdn/shoelace-autoloader.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" type="module" defer></script>
    <title>Tally Count</title>

</head>

<body>
    <div class="container">
        <sl-heading class="header">Tally Count</sl-heading>
        <sl-badge class="counter">0</sl-badge>
        <div class="buttons">
            <sl-button class="decrementButton">Subtract</sl-button>
            <sl-button class="resetButton">Reset</sl-button>
            <sl-button class="incrementButton">Add</sl-button>
        </div>
        <sl-progress-bar class="progress-bar" value="0"></sl-progress-bar>
        <sl-alert class="resetAlert" type="success" closable>Counter has been reset!</sl-alert>
    </div>
</body>

</html>
